<div class="auth-container">
    <div class="card-custom auth-card">
        <h2>create Account</h2>
        <p class="text-secondary">Join Baiswara Golden Express</p>

        <form (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Username</mat-label>
                <input matInput [(ngModel)]="form.username" name="username" required>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" [(ngModel)]="form.email" name="email" required>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" [(ngModel)]="form.password" name="password" required>
            </mat-form-field>

            <button mat-raised-button class="btn-gold full-width" type="submit">REGISTER</button>
        </form>

        <p class="mt-3">Already have an account? <a routerLink="/login">Login here</a></p>
    </div>
</div>
