<div class="auth-container">
    <div class="card-custom auth-card">
        <h2>Welcome Back</h2>
        <p class="text-secondary">Login to manage your bookings</p>

        <form (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Username</mat-label>
                <input matInput [(ngModel)]="username" name="username" required>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" [(ngModel)]="password" name="password" required>
            </mat-form-field>

            <button mat-raised-button class="btn-gold full-width" type="submit">LOGIN</button>
        </form>

        <p class="mt-3">Don't have an account? <a routerLink="/register">Register here</a></p>
    </div>
</div>
